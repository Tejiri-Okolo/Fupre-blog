<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid vh-100 bg-abc m-0 p-0">
      <div class="container-fluid p-5">
        <div class="row">
          <div class="col-xl-8 bg-dark get-started-button-parent">
            <video loop autoplay muted class="w-100">
              <source src="./assets/videos/square1.mp4" type="video/mp4" />
            </video>
            <h1 class="text-light hero-text">
              Best Investment <br />
              for Extra Income Earners
            </h1>
            <button class="btn btn-primary get-started-button">
              Let's Get Started
            </button>
          </div>

          <div class="col-xl-4 bg-dark text-light p-4">
            <h2>SIGN IN</h2>
            <p class="text-danger">Member Login</p>
            <form action="">
              <label>Username</label>
              <input class="form-control form-control-sm" type="text" />
              <label class="mt-3">Password</label>
              <input class="form-control form-control-sm" type="password" />
              <div class="container p-0 mt-3">
                <div class="row">
                  <div class="col-xl-6">
                    <button class="btn btn-sm btn-danger w-100">Sign in</button>
                  </div>
                  <div class="col-xl-6">
                    <a class="btn btn-sm btn-primary w-100" href="">Sign up</a>
                  </div>
                  <div class="row">
                    <div class="col-xl-12 text-light mt-3 text-center">
                      <strong
                        >Forgot Password
                        <a style="text-decoration: none" href="#"
                          >Reset Password</a
                        ></strong
                      >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xl-12 mx-auto">
                      <label for="">Access Type</label>
                      <select
                        class="form-select form-select-sm w-100"
                        name="login-type"
                        id=""
                      >
                        <option disabled>Choose</option>
                        <option value="admin">Admin</option>
                        <option value="customer">Customer</option>
                        <option value="visitor">Visitir</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
